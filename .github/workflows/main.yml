name: Hourly Ping Render Backend

on:
  schedule:
    - cron: "0 * * * *"   # once every hour
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping FastAPI backend
        run: |
          curl -s -o /dev/null -w "Status: %{http_code}\n" https://aletheia-backend-mj6v.onrender.com/
